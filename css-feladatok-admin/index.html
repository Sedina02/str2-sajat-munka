                <input class="search__input" type="search"  placeholder="Search..." />

                </button>
            </div>
          </div>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>

                    <li>

                    </div>
                    <div class="card_bottom">

                    </div>
                </div>
